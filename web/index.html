<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Gesti√≥n de usuarios</title>
</head>

<body>
    <div class="container border rounded-top mt-5 ms-5" style="background-color: rgb(224, 217, 207);">
        <h2>Usuarios</h2>
    </div>    
    <div class="container border rounded-bottom ms-5">
        <div class="row">
            <div class="col-8 py-3">                
                <div id="usersList" class="table-responsive">
                    <!-- React component rendred here -->
                </div>
            </div>
            <div class="col">
                <form enctype="multipart/form-data" id="userForm" name="userForm" class="py-3">
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Username" name="Username"
                            aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">Nombre de usuario en el sistema.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">*</div>
                            </div>
                            <input type="password" class="form-control" id="Password" name="Password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Name" name="Name">                        
                    </div>
                    <div class="mb-3">
                        <label for="Surname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="Surname" name="Surname">
                    </div>
                    <div class="mb-3">
                        <label for="EmailAddress" class="form-label">Email</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="email" class="form-control" id="EmailAddress" name="EmailAddress"
                                aria-describedby="emailHelp">
                        </div>
                        <div id="emailHelp" class="form-text">Importante: este correo debe ser Officce 365 corporativo
                        </div>
                    </div>
                    <div class="d-md-flex justify-content-md-end">
                        <button type="button" class="btn" onclick="controller.formReset()">
                            Cancelar
                        </button>                        
                        <button type="button" class="btn btn-primary" onclick="controller.registerUser()">
                            <i class="bi bi-cloud-upload me-2" style="font-size: 1rem;"></i>
                            Registrar
                        </button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootrsap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Redux-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js" 
        integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ==" 
        crossorigin="anonymous"></script>

    <!-- Enabling JSX with Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- App -->
    <script src="./js/UserRepo.js"></script>
    <script type="text/babel" src="./js/Components.js"></script>
    <script src="./js/Controller.js"></script>
    <script src="./js/reducers.js"></script>
    <script src="./js/crud.js"></script>
</body>

</html>
